<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Tics for your Tacs</title>
  </head>
  <body>
    <header>
      <h1>Tics for your Tacs</h1>
    </header>

    <div>X Player Score:</div>
    <div>O Player Score:</div>

    <section>
      <div class="game--container">
        <div data-cell-index="0" class="cell"></div>
        <div data-cell-index="1" class="cell"></div>
        <div data-cell-index="2" class="cell"></div>
        <div data-cell-index="3" class="cell"></div>
        <div data-cell-index="4" class="cell"></div>
        <div data-cell-index="5" class="cell"></div>
        <div data-cell-index="6" class="cell"></div>
        <div data-cell-index="7" class="cell"></div>
        <div data-cell-index="8" class="cell"></div>
      </div>
    </section>

    <div><button onClick="window.location.reload();">Restart Game</button></div>

    <footer>
      <h1>How to play</h1>
      <p>Click anywhere in the grid to start the game</p>
      <p>
        To restart the whole game and refresh the scores press the refresh
        button
      </p>
      <p>You can click on the box that was clicked last to undo the move</p>
    </footer>
  </body>
  <script src="assets/js/script.js"></script>
</html>
