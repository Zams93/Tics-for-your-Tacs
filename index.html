<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Tics for your Tacs</title>
  </head>
  <body>
    <header>
      <h1>Tics for your Tacs</h1>
    </header>

    <section>
      <div class="game--container">
        <div data-cell-index="0" class="cell"></div>
        <div data-cell-index="1" class="cell"></div>
        <div data-cell-index="2" class="cell"></div>
        <div data-cell-index="3" class="cell"></div>
        <div data-cell-index="4" class="cell"></div>
        <div data-cell-index="5" class="cell"></div>
        <div data-cell-index="6" class="cell"></div>
        <div data-cell-index="7" class="cell"></div>
        <div data-cell-index="8" class="cell"></div>
      </div>
      <div><button onClick="resetGame();">Restart Game</button></div>
    </section>
    <footer>
      <h2>How to play</h2>
      <p>Click in the grid to start the game, first click is player 'X' and the next click is player 'O'.</p>
      <p>
        To win you must get three Xs or Os in a row. 
      </p>
      <p>The game will restart after each game ends or if you wish to restart before then click the restart button.</p>
    </footer>
  </body>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/test.js"></script>
</html>
